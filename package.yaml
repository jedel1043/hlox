name:                hlox
version:             0.1.0.0
github:              "githubuser/hlox"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hlox#readme>

dependencies:
- base >= 4.15 && < 5
- with-utf8 >= 1.0.2.3 && < 2
- text >= 1.2.4.1 && < 2
- errors >= 2 && < 3
- transformers >= 0.5 && < 1
- extra >= 1.7 && < 2
- recursion-schemes >= 5.2 && < 6
- flow >= 2 && < 3
- hashtables >= 1 && < 2
- time >= 1 && < 2
- hashable >= 1 && < 2

library:
  source-dirs: src

executables:
  hlox-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hlox

tests:
  hlox-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hlox
